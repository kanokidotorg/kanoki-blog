# Site
name: 'kanoki'
description: 'Transforming World with Data'
favicon: 'images/author/favicon.jpg'
baseurl: ''
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
banner_image : 'images/kanoki.jpg'

include: ["_pages"]
permalink: /:year/:month/:day/:title/
search: false # true or false for serach
google_analytics: "UA-XXXXXXXX-X"
#google_ad_client : ""

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  vinay:
    name:           Vinay
    site:           https://kanoki.org/
    avatar:         images/author/favicon.jpg

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: vinay
      avatar: images/author/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 9

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]